<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Descargando datos y fotos personales</title>
  <style>
    body {
      background-color: #0c0c0c;
      color: #00ff9c;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ff9c;
      letter-spacing: 1px;
    }
    .formulario {
      border: 2px solid #00ff9c;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      background-color: #111;
      box-shadow: 0 0 20px rgba(0,255,156,0.3);
      margin-bottom: 30px;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      color: #00ff9c;
      background: transparent;
      border: none;
      border-bottom: 1px solid #00ff9c;
      outline: none;
      font-size: 1em;
    }
    button {
      background: transparent;
      border: 2px solid #00ff9c;
      color: #00ff9c;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }
    button:hover {
      background-color: #00ff9c;
      color: #000;
    }
    .progress-container {
      width: 80%;
      max-width: 600px;
      background-color: #111;
      border: 2px solid #00ff9c;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 156, 0.3);
      display: none;
    }
    .progress-bar {
      height: 30px;
      width: 0%;
      background: linear-gradient(90deg, #00ff9c, #00ffaa);
      text-align: right;
      padding-right: 10px;
      box-sizing: border-box;
      font-weight: bold;
      color: #000;
      transition: width 0.3s linear;
    }
    .log {
      margin-top: 20px;
      text-align: left;
      width: 80%;
      max-width: 600px;
      height: 150px;
      background-color: #000;
      border: 1px solid #00ff9c;
      border-radius: 6px;
      padding: 10px;
      overflow-y: auto;
      box-shadow: inset 0 0 8px #00ff9c;
      display: none;
    }
    .log p { margin: 0; font-size: 0.9em; }
    .blink { animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <h1>ðŸ’€ Descargando datos y fotos personales...</h1>

  <form class="formulario" method="POST" action="{{ url_for('qr_submit') }}">
    <label>Nombre:</label>
    <input type="text" name="name" required>
    <label>Correo electrÃ³nico:</label>
    <input type="email" name="email" required>
    <button type="submit">Ingresar datos</button>
  </form>

  <div class="progress-container" id="progress-container">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>

  <div class="log" id="log">
    <p>Iniciando conexiÃ³n con el dispositivo... <span class="blink">â–ˆ</span></p>
  </div>

  <script>
    const progressBar = document.getElementById("progress-bar");
    const progressContainer = document.getElementById("progress-container");
    const log = document.getElementById("log");

    const mensajes = [
      "Conectando con servidor remoto...",
      "Autenticando usuario...",
      "Accediendo a carpeta /Fotos/Privadas...",
      "Descargando imagen_001.jpg...",
      "Descargando imagen_002.jpg...",
      "Extrayendo metadatos...",
      "Analizando contenido...",
      "Compilando datos personales...",
      "Enviando informaciÃ³n al servidor central...",
      "Descarga completa âœ…"
    ];

    function escribirLog(texto) {
      const p = document.createElement("p");
      p.textContent = texto;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    function actualizarProgreso(p) {
      progressBar.style.width = p + "%";
      progressBar.textContent = p + "%";
    }

    // Esta funciÃ³n se invoca si se recibiÃ³ ?done=1
    function iniciarSimulacion() {
      progressContainer.style.display = "block";
      log.style.display = "block";
      let progress = 0;
      let i = 0;
      const timer = setInterval(() => {
        progress += Math.random() * 8;
        if (progress > 100) progress = 100;
        actualizarProgreso(Math.round(progress));
        if (Math.random() < 0.4 && i < mensajes.length) {
          escribirLog(mensajes[i]);
          i++;
        }
        if (progress >= 100) clearInterval(timer);
      }, 400);
    }

    // Si la URL contiene ?done=1, iniciar animaciÃ³n
    if (window.location.search.includes("done=1")) {
      document.querySelector(".formulario").style.display = "none";
      iniciarSimulacion();
    }
  </script>
</body>
</html>
